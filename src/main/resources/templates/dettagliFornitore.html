<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <title>Catalog for Siw</title>


    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>


</head>

<body>
<div class="wrapper">
<div th:replace="fragments/menu :: menu"></div>


<div class="content container">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-sm-12 mt-5 mb-5" >


            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0 text-center" th:text="${fornitore.nome}"></h3>

                </div>
                <div class="card-block">
                    <div class="list-group">

                            <a class="list-group-item"><b>Indirizzo: </b><span th:text="${fornitore.indirizzo}"></span></a>
                            <a class="list-group-item"><b>Email: </b><span th:text="${fornitore.email}"></span></a>
                            <a class="list-group-item"><b>Telefono: </b><span th:text="${fornitore.telefono}"></span></a>

                    </div>
                    <div class="tz-gallery">

                        <div class="row">
                            <p class="h3 text-center w-100  mb-3">Prodotti</p>
                            <div class="col-sm-6 col-md-6" th:each="prodotto : ${prodotti}">
                                <div class="thumbnail">
                                    <a class="lightbox text-center">
                                        <img th:src="@{/img/{id}(id=${prodotto.id})}" alt="Immagine mancante" class="img-responsive" style="display: block; max-width: 100%; height: auto;border: 0; vertical-align: middle;"></img>
                                    </a>
                                    <div class="caption">
                                        <a th:href="@{/prodotto/{id}(id=${prodotto.id})}"><h3 th:text="${prodotto.nome}"></h3></a>
                                        <p th:text="${prodotto.descrizione}"></p>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>



                </div>
            </div>

        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/bootstrap :: bootstrap"></div>
</div>
</body>
</html>
